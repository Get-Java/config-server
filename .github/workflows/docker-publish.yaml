name: Build and Publish Docker Images

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Give write permissions to gradlew
        run: chmod +x gradlew

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set IMAGE_BASE
        run: |
          IMAGE_BASE="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "IMAGE_BASE=$IMAGE_BASE" >> $GITHUB_ENV

      - name: Build & publish Docker image via Buildpacks
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ./gradlew bootBuildImage \
            --imageName=${IMAGE_BASE}:${IMAGE_TAG} \
            --publishImage \
            -Dspring-boot.build-image.tags=${IMAGE_BASE}:latest

      - name: Confirm published images
        run: |
          echo "Images published to ${IMAGE_NAME}:${IMAGE_TAG} and ${IMAGE_NAME}:latest"
